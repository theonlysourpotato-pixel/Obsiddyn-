<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#050505;
color:#eaeaea;
font-family:'Inter', sans-serif;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

/* Container */

.wrap{
max-width:520px;
padding:40px;
}

/* Logo */

.wrap img{
width:70px;
margin-bottom:50px;
opacity:.9;
}

/* Heading */

h1{
font-family:'Playfair Display', serif;
letter-spacing:.18em;
font-weight:500;
margin-bottom:20px;
}

/* Statement */

.statement{
opacity:.6;
line-height:1.8;
margin-bottom:60px;
}

/* Input */

input{
width:100%;
background:transparent;
border:none;
border-bottom:1px solid rgba(255,255,255,.25);
padding:14px;
color:white;
font-size:15px;
outline:none;
letter-spacing:.08em;
}

input::placeholder{
color:rgba(255,255,255,.35);
}

/* Button */

button{
margin-top:40px;
padding:14px 36px;
background:transparent;
border:1px solid rgba(255,255,255,.35);
color:white;
letter-spacing:.2em;
cursor:pointer;
transition:.4s;
}

button:hover{
border-color:white;
}

/* Micro text */

.micro{
margin-top:40px;
font-size:11px;
opacity:.35;
letter-spacing:.15em;
}

</style>
</head>

<body>

<div class="wrap">

<img src="obsiddyn-mark.png">

<h1>RECOGNITION</h1>

<div class="statement">
Recognition is not requested.<br>
It is granted with time.
</div>

<input type="email" placeholder="Enter your email">

<button>SUBMIT</button>

<div class="micro">
Submission does not guarantee access.
</div>

</div>

</body>
</html>
